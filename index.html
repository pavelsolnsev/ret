<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
<body>
	<header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                	<div class="main">
                		<img src="img/logo1.png" alt="" class="logo">
                    	<img src="img/arrow.png" alt="photo" class="arrow">
                    </div>
                </div>
            </div>
        </div>
    </header>
   	<section>
   		<div class="container">
   			<div class="row">
   				<div class="col-lg-12">
   					<div class="offer">
   						<h1 class="offer__title">
   							Полная программа по
   							<span>
   								самопознанию и саморазвитию
   							</span>
   						</h1>
   						<ul class="offer__list">
   							<li class="offer__item">
   								<span class="offer__number offer__number_small">
   									1
   								</span>
   								<p class="offer__txt offer__txt_hd">
   									Год обучения
   								</p>
   							</li>
   							<li class="offer__item">
   								<span class="offer__number">
   									7
   								</span>
   								<p class="offer__txt">
   									Уровней
   								</p>
   							</li>
   							<li class="offer__item">
   								<span class="offer__number">
   									25
   								</span>
   								<p class="offer__txt">
   									Курсов
   								</p>
   							</li>
   							<li class="offer__item">
   								<span class="offer__number offer__number__middle">
   									36
   								</span>
   								<p class="offer__txt offer__txt_md">
   									месяцев доступа
   								</p>
   							</li>
   							<li class="offer__item">
   								<span class="offer__number">
   									<img src="img/infinity.png" alt="" class="offer__img">
   								</span>
   								<p class="offer__txt offer__txt_sm">
   									Пополнение материалов
   								</p>
   							</li>
   							<li class="offer__item">
   								<span class="offer__number">
   									<img src="img/wifi.png" alt="" class="offer__img_wifi">
   								</span>
   								<p class="offer__txt offer__txt_mdd">
   									Онлайн доступ
   								</p>
   							</li>
   						</ul>
   					</div>
   				</div>
   			</div>
   		</div>
   	</section>
   	<section> 
   		<div class="container">
   			<div class="row">
   				<div class="col-lg-12">
   					<div class="footer">
   						<button class="footer__btn">
   							Записаться
   						</button>
   						<p class="footer__txt">
   							* Доступ к Академии останется у вас и после окончания обучения.
   						</p>
   					</div>
   				</div>
   			</div>
   		</div>
   	</section>
</body>
</html>
